<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Previewer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    textarea {
      resize: none;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Markdown Previewer</h1>
    <div class="flex flex-col lg:flex-row w-full lg:w-3/4 bg-white rounded-lg shadow-lg p-4">
      <!-- Markdown Input -->
      <div class="w-full lg:w-1/2 p-4">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Markdown Input</h2>
        <textarea id="markdown-input" class="w-full h-64 p-2 border rounded-lg" placeholder="Enter your markdown here..."></textarea>
      </div>
      <!-- HTML Preview -->
      <div class="w-full lg:w-1/2 p-4">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">HTML Preview</h2>
        <div id="preview" class="bg-gray-100 border rounded-lg h-64 p-4 overflow-auto"></div>
      </div>
    </div>
  </div>

  <!-- Marked.js CDN for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
