<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-700">Number Guessing Game</h1>
        <p class="text-center text-gray-500 mb-6">Guess a number between 1 and 100!</p>
        <div class="mb-4">
            <input id="userInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" placeholder="Enter your guess">
        </div>
        <button id="submitGuess" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
            Submit Guess
        </button>
        <p id="message" class="text-center text-gray-700 mt-4"></p>
        <button id="restartGame" class="hidden bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full mt-4">
            Restart Game
        </button>
    </div>
</body>
</html>
