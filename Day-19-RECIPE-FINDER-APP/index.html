<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder App</title>
  <script src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-8">Recipe Finder</h1>
    <div class="flex justify-center mb-6">
      <input type="text" id="searchInput" placeholder="Search for recipes..." class="px-4 py-2 w-2/3 border rounded shadow-sm focus:outline-none focus:ring">
      <button id="searchBtn" class="bg-green-500 text-white px-4 py-2 rounded ml-4">Search</button>
    </div>

    <div id="loadingSpinner" class="hidden flex justify-center mb-6">
      <div class="loader border-t-4 border-green-500 rounded-full w-16 h-16"></div>
    </div>

    <div id="recipes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <div id="errorMessage" class="hidden text-center text-red-600 mt-4">No recipes found. Please try a different search!</div>
  </div>

  <style>
    .loader {
      border: 8px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 8px solid #4CAF50;
      width: 60px;
      height: 60px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }
    
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
