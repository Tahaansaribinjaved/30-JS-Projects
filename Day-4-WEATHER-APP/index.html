<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex justify-center items-center h-screen">
  <div class="max-w-lg mx-auto bg-gray-300 shadow-lg rounded-lg p-8">
    <h1 class="text-3xl font-bold text-center mb-6">Weather App</h1>
    <div class="mb-4">
      <input type="text" id="cityInput" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter city name">
    </div>
    <button id="getWeatherBtn" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">Get Weather</button>
    <div id="weatherDetails" class="mt-6 text-center"></div>
  </div>
</body>
</html>
