<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .slider-container {
      max-width: 100%;
      height: 400px;
      overflow: hidden;
      position: relative;
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      height: 100%;
    }
    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .dot {
      width: 12px;
      height: 12px;
      background-color: #ddd;
      border-radius: 50%;
      cursor: pointer;
    }
    .dot.active {
      background-color: #333;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="slider-container mx-auto mt-10 rounded-lg shadow-lg overflow-hidden">
    <div class="slider">
      <img src="https://via.placeholder.com/1000x400/3498db/ffffff?text=Slide+1" class="slide" alt="Slide 1" />
      <img src="https://via.placeholder.com/1000x400/e74c3c/ffffff?text=Slide+2" class="slide" alt="Slide 2" />
      <img src="https://via.placeholder.com/1000x400/2ecc71/ffffff?text=Slide+3" class="slide" alt="Slide 3" />
    </div>
    <div class="dots"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
