<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="text-center">
    <h1 class="text-3xl font-bold mb-6">Event Countdown Timer</h1>
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto">
      <div id="timer" class="text-4xl font-semibold text-blue-600 mb-4">00:00:00</div>
      <button id="start-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Start Countdown</button>
      <button id="reset-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300 ml-4">Reset</button>
    </div>
  </div>
</body>
</html>
