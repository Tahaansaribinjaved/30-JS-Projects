<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Using NLP</title>
    <script src="chatbot.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">NLP Chatbot</h1>
        <div id="chatWindow" class="h-96 overflow-y-auto border p-4 mb-4 bg-gray-50 rounded-lg"></div>
        <div class="flex">
            <input type="text" id="userInput" class="flex-1 p-2 border rounded-lg focus:outline-none" placeholder="Type a message..." />
            <button id="sendMessage" class="bg-blue-500 text-white p-2 rounded-lg ml-2">Send</button>
        </div>
    </div>
</body>
</html>
