<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App with Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto p-5">
        <h1 class="text-4xl font-bold text-center mb-5">Budget App</h1>

        <!-- Budget Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-5">
            <form id="budgetForm" class="flex flex-col md:flex-row md:space-x-4 items-center">
                <input type="text" id="expenseName" placeholder="Expense Name" class="mb-2 md:mb-0 p-2 w-full md:w-1/3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="number" id="expenseAmount" placeholder="Expense Amount" class="mb-2 md:mb-0 p-2 w-full md:w-1/3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full md:w-1/3 p-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">Add Expense</button>
            </form>
        </div>

        <!-- Budget Chart -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <canvas id="budgetChart"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
