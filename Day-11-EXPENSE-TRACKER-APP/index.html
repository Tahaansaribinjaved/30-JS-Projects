<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker App</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
  <div class="w-full max-w-md p-6 mt-10 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Expense Tracker</h1>
    
    <div class="mb-4">
      <h2 class="text-xl font-semibold">Total Balance: <span id="balance" class="text-green-500">$0.00</span></h2>
    </div>

    <div class="mb-4">
      <h3 class="text-lg font-semibold mb-2">Add New Transaction</h3>
      <input type="text" id="text" class="w-full p-2 mb-2 border rounded" placeholder="Enter text" />
      <input type="number" id="amount" class="w-full p-2 mb-2 border rounded" placeholder="Enter amount (+income, -expense)" />
      <button id="addTransaction" class="w-full bg-blue-500 text-white p-2 rounded">Add Transaction</button>
    </div>

    <h3 class="text-lg font-semibold mb-2">History</h3>
    <ul id="list" class="list-none bg-gray-100 p-4 rounded max-h-40 overflow-auto"></ul>
  </div>

  <!-- Update Modal -->
  <div id="updateModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h3 class="text-xl font-bold mb-4">Update Transaction</h3>
      <input type="text" id="updateText" class="w-full p-2 mb-2 border rounded" placeholder="Update text" />
      <input type="number" id="updateAmount" class="w-full p-2 mb-2 border rounded" placeholder="Update amount" />
      <button id="updateTransaction" class="w-full bg-green-500 text-white p-2 rounded mb-2">Update</button>
      <button id="cancelUpdate" class="w-full bg-red-500 text-white p-2 rounded">Cancel</button>
    </div>
  </div>
</body>
</html>
