<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Tip Calculator</h1>
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2">Bill Amount</label>
      <input type="number" id="billAmount" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter bill amount">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2">Tip Percentage</label>
      <input type="number" id="tipPercentage" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter tip percentage">
    </div>
    <button id="calculateTip" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition">Calculate Tip</button>
    <div id="tipAmount" class="mt-6 text-center text-gray-800 text-lg font-semibold"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
