<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-4">Task Scheduler</h1>
            <div class="mb-4">
                <input id="task-input" type="text" placeholder="Add a new task" class="w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <select id="priority-select" class="w-full p-2 border border-gray-300 rounded-md">
                    <option value="High">High Priority</option>
                    <option value="Medium">Medium Priority</option>
                    <option value="Low">Low Priority</option>
                </select>
            </div>
            <button id="add-task" class="bg-blue-500 text-white px-4 py-2 rounded-md w-full">Add Task</button>

            <ul id="task-list" class="mt-6">
                <!-- Task Items will be added here -->
            </ul>
        </div>
    </div>
</body>
</html>
