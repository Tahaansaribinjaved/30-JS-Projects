<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Currency Converter</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4">Currency Converter</h1>
        <div>
            <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
            <input type="number" id="amount" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter amount" />
        </div>
        <div class="mt-4">
            <label for="from" class="block text-sm font-medium text-gray-700">From</label>
            <select id="from" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></select>
        </div>
        <div class="mt-4">
            <label for="to" class="block text-sm font-medium text-gray-700">To</label>
            <select id="to" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></select>
        </div>
        <button id="convert" class="mt-6 w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Convert</button>
        <div id="result" class="mt-4 text-lg text-center font-semibold"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
