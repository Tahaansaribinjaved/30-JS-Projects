<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Palindrome Checker</h1>
    
    <input type="text" id="inputString" class="w-full p-2 mb-4 border border-gray-300 rounded" placeholder="Enter word or number">
    
    <button id="checkButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
      Check Palindrome
    </button>
    
    <p id="result" class="mt-4 text-center text-lg font-semibold"></p>
  </div>

</body>
</html>
