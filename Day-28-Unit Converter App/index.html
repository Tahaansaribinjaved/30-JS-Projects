<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-80">
        <h2 class="text-2xl font-bold text-center mb-6">Unit Converter</h2>
        <div>
            <label class="block mb-2 font-semibold">Choose Type:</label>
            <select id="conversionType" class="w-full p-2 mb-4 border border-gray-300 rounded">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
            </select>
        </div>

        <div>
            <label class="block mb-2 font-semibold">Enter Value:</label>
            <input type="number" id="inputValue" class="w-full p-2 mb-4 border border-gray-300 rounded" placeholder="Enter value">
        </div>

        <div>
            <label class="block mb-2 font-semibold">Select Conversion:</label>
            <select id="conversionUnit" class="w-full p-2 mb-4 border border-gray-300 rounded">
                <!-- Dynamic options based on conversion type -->
            </select>
        </div>

        <button id="convertBtn" class="w-full bg-blue-500 text-white p-2 rounded-lg">Convert</button>

        <div class="mt-4">
            <h3 class="text-xl font-semibold">Result:</h3>
            <p id="result" class="mt-2 text-lg font-bold">--</p>
        </div>
    </div>
</body>
</html>
