<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Board</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-5">
    <h1 class="text-4xl font-bold text-center mb-5">Task Board</h1>
    
    <!-- Task Creation Form -->
    <div class="flex justify-center mb-5">
      <input id="new-task-name" type="text" placeholder="Enter task name" class="p-2 border rounded-l-md" />
      <button id="add-task-btn" class="bg-blue-500 text-white p-2 rounded-r-md">Add Task</button>
    </div>

    <!-- Task Board Columns -->
    <div class="flex justify-between gap-4">
      <!-- To Do Column -->
      <div class="w-1/3 bg-white shadow-lg p-4 rounded-md">
        <h2 class="text-xl font-bold mb-4">To Do</h2>
        <div id="todo" class="task-list space-y-3 min-h-[100px] border border-dashed border-gray-300">
          <!-- Default Tasks -->
          <div id="task-1" class="task bg-blue-100 p-3 rounded-md cursor-pointer flex justify-between items-center" draggable="true">
            <span class="task-content">Task 1 - To Do</span>
            <div class="flex gap-2">
              <button class="text-blue-500 text-sm" onclick="editTask('task-1')">Edit</button>
              <button class="text-red-500 text-sm" onclick="deleteTask('task-1')">Delete</button>
            </div>
          </div>
          <div id="task-2" class="task bg-blue-100 p-3 rounded-md cursor-pointer flex justify-between items-center" draggable="true">
            <span class="task-content">Task 2 - To Do</span>
            <div class="flex gap-2">
              <button class="text-blue-500 text-sm" onclick="editTask('task-2')">Edit</button>
              <button class="text-red-500 text-sm" onclick="deleteTask('task-2')">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <!-- In Progress Column -->
      <div class="w-1/3 bg-white shadow-lg p-4 rounded-md">
        <h2 class="text-xl font-bold mb-4">In Progress</h2>
        <div id="inprogress" class="task-list space-y-3 min-h-[100px] border border-dashed border-gray-300">
          <!-- Default Tasks -->
          <div id="task-3" class="task bg-yellow-100 p-3 rounded-md cursor-pointer flex justify-between items-center" draggable="true">
            <span class="task-content">Task 3 - In Progress</span>
            <div class="flex gap-2">
              <button class="text-blue-500 text-sm" onclick="editTask('task-3')">Edit</button>
              <button class="text-red-500 text-sm" onclick="deleteTask('task-3')">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Completed Column -->
      <div class="w-1/3 bg-white shadow-lg p-4 rounded-md">
        <h2 class="text-xl font-bold mb-4">Completed</h2>
        <div id="completed" class="task-list space-y-3 min-h-[100px] border border-dashed border-gray-300">
          <!-- Default Tasks -->
          <div id="task-4" class="task bg-green-100 p-3 rounded-md cursor-pointer flex justify-between items-center" draggable="true">
            <span class="task-content">Task 4 - Completed</span>
            <div class="flex gap-2">
              <button class="text-blue-500 text-sm" onclick="editTask('task-4')">Edit</button>
              <button class="text-red-500 text-sm" onclick="deleteTask('task-4')">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
