<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
</head>
<body>
    <div class="container mx-auto p-4 pt-6 mt-10">
        <h1 class="text-3xl font-bold">Social Media Dashboard</h1>
        <div class="flex flex-wrap justify-center">
            <!-- Twitter Card -->
            <div class="bg-white shadow-md rounded-lg p-4 w-full md:w-1/2 xl:w-1/3 mb-4">
                <h2 class="text-lg font-bold">Twitter</h2>
                <p class="text-gray-600">Followers: 10,000</p>
                <p class="text-gray-600">Tweets: 500</p>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Insights</button>
            </div>
            <!-- Facebook Card -->
            <div class="bg-white shadow-md rounded-lg p-4 w-full md:w-1/2 xl:w-1/3 mb-4">
                <h2 class="text-lg font-bold">Facebook</h2>
                <p class="text-gray-600">Likes: 50,000</p>
                <p class="text-gray-600">Posts: 200</p>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Insights</button>
            </div>
            <!-- Instagram Card -->
            <div class="bg-white shadow-md rounded-lg p-4 w-full md:w-1/2 xl:w-1/3 mb-4">
                <h2 class="text-lg font-bold">Instagram</h2>
                <p class="text-gray-600">Followers: 20,000</p>
                <p class="text-gray-600">Posts: 1,000</p>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Insights</button>
            </div>
        </div>
        <!-- Chart Section -->
        <div class="mt-10">
            <h2 class="text-2xl font-bold">Engagement Overview</h2>
            <canvas id="chart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
    <script src="app.js"></script>
</body>
</html>
